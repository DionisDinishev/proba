<div class="container">
<div class="row">
  <div class="col-sm-4">
    <div *ngIf="student">
      <h2>Details for the student</h2>
      <p>Firstname {{student.firstName}}</p>
      <p>Lastname {{student.lastName}}</p>
      <p>Indeks {{student.indeks}}</p>
      <p>Nasoka {{student.nasoka}}</p>
    </div>
  </div>
</div>
</div>
